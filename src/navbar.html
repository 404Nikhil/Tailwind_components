<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>

<body class="font-[Poppins] bg-white">
    <header class="">
        <nav class="flex w-[92%] flex items-center justify-between  mx-auto">
            <div class="logo">
                <img src="/assets/openzor 1.png" class="w-16 h-16" alt="">
                </div>
            <div
                class="nav-links md:flex md:justify-end duration-500 md:static absolute md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto  w-full flex items-end px-5">
                <ul class="flex md:flex-row md:justify-items-end flex-col  md:gap-[4vw] gap-8">
                    <li>
                        <a class="hover:text-[#3770FF] " href="#">Home</a>
                    </li>
                    <li>

                    </li>
                    <li>

                </ul>
            </div>
            
            <div class="flex items-center gap-6">
                <!-- <button class="bg-[#a6c1ee] text-white px-5 py-2 rounded-full hover:bg-[#87acec]">Sign in</button> -->
                <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>

    <svg width="1536" height="4" viewBox="0 0 1536 4" fill="none" xmlns="http://www.w3.org/2000/svg">
        <line y1="1" x2="1536" y2="1" stroke="black" stroke-width="2"/>
        <line y1="3.5" x2="1536" y2="3.5" stroke="#808080"/>
        </svg>
        



    <script>
        const navLinks = document.querySelector('.nav-links')
        function onToggleMenu(e){
            e.name = e.name === 'menu' ? 'close' : 'menu'
            navLinks.classList.toggle('top-[9%]')
        }
    </script>
